<label for="itemDescription">Description</label>
<textarea class="medField" type="textarea" id="itemDescription" name="itemDescription"></textarea>

<div class = "Monster-stats-all">

<input class="halfField" type="textarea" id="itemWeight" name="itemWeight">

<label for="itemCost">Cost</label>
<input class="halfField" type="textarea" id="itemCost" name="itemCost">

</div>

<div class="Monster-stats-right">

<input class="halfField" type="textarea" id="itemDamage" name="itemDamage">

<label for="itemRange">Range</label>

</div>

    </div>

<div class="NPC-stats-right">

<form id="eventForm" class="eventForm">
<div class="monsterFormContainer">

  <div class="event-checkbox-container">
    <form>
      <label class="npc-label">
        <input type="checkbox" name="npcCheckbox" id="npcCheckbox" onchange="updateCheckboxes('npcCheckbox')">
        NPC
      </label>
  
      <label>
        <input type="checkbox" name="locationCheckbox" id="locationCheckbox" onchange="updateCheckboxes('locationCheckbox')">
        Location
      </label>

    </form>
    <input class ="idInput" id="eventId" name="eventId"></input>
  </div>

<label for="eventSearch">Search Events</label>
<input class="lineField" type="textarea" id="eventSearch" name="eventSearch" placeholder="Search by Name or Tag" required>

<label for="eventName">Event</label>
<input class="lineField" type="textarea" id="eventName" name="eventName" placeholder="Insert Unique Name" required>

<label for="eventTags">Tags</label>
<input class="lineField" type="textarea" id="eventTags" name="eventTags" placeholder="Tag 1, Tag 2, Tag 3, ..." required>

<script>
  function updateCheckboxes(checkboxId) {
    const npcCheckbox = document.getElementById('npcCheckbox');
    const locationCheckbox = document.getElementById('locationCheckbox');
    const eventLocation = document.getElementById('eventLocation');
    const eventNPC = document.getElementById('eventNPC');

    // Uncheck the other checkbox when one is checked
    if (checkboxId === 'npcCheckbox' && npcCheckbox.checked) {
      locationCheckbox.checked = false;
      // Hide and clear the Location text box
      eventLocationLabel.textContent = 'Where are the NPCs?';
      eventLocation.style.display = 'block';
      eventNPCLabel.textContent = 'Who does this affect?';
      eventNPC.style.display = 'block';
    } else if (checkboxId === 'locationCheckbox' && locationCheckbox.checked) {
      npcCheckbox.checked = false;
      // Hide and clear the NPC text box
      eventNPCLabel.textContent = '';
      eventNPC.style.display = 'none';
      eventLocationLabel.textContent = 'Where does this affect?';
      eventLocation.style.display = 'block';
      eventNPC.value = '';
    } else {
      // Both checkboxes unchecked, show both text boxes
           
    }
  }
</script>

<label id="eventLocationLabel" for="eventLocation"></label>
<input class="lineField" type="textarea" id="eventLocation" name="eventLocation" style="display: none;" placeholder="All, One, or by Location Tag" required>

<label id="eventNPCLabel" for="eventNPC"></label>
<input class="lineField" type="textarea" id="eventNPC" name="eventNPC" style="display: none;" placeholder="All, One, or by NPC Tag" required>

<textarea class="largeField" type="textarea" id="ambienceDescription" name="ambienceDescription" 
placeholder=

*... for Items
