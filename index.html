<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<!-- STYLESHEETS -->
<link rel="stylesheet" href="main.css">
<link rel="stylesheet" href="map.css">    
<link rel="stylesheet" href="toolbar.css">
<link rel="stylesheet" href="right.css">
<link rel="stylesheet" href="centre.css">
<link rel="stylesheet" href="left.css">
<link rel="stylesheet" href="text.css">
<link rel="stylesheet" href="tables.css">


<link rel="icon" type="image/x-icon" href="data:," />
<title>Excel_DM</title>
</head>

<body>

<!-- QUERY WINDOW -->
<div id="queryWindow">

<div class="codeHelp" id = "queryPre"></div>

<textarea id="queryText"></textarea>

<div class="codeHelp" id= "queryPost"></div>

<div id="queryToolbar">
<button class="queryButton" id="queryButton">Run Code</button>
<button class="queryButton" id="queryCloseButton">Close</button>
</div>
</div>


<!-- EXCEL_DM LOGO -->
<div class="center-screen">
<img id="Banner" src="BannerLogo.gif" alt="Your GIF">
</div>

<!-- MAP -->
<div class="mapContainer" id="mapContainer">
</div>
    
<main>

<!-- TOOLBARS -->
<div class="promptBox" id="promptBox">
</div>


<div class = "mainToolbar" id="mainToolbar">

    <!-- Add this hidden input element -->
    <input type="file" id="fileInput" style="display: none">
    <input type="file" id="importData" style="display: none">
    <button class= "button" id="moveButton" style="display: none" >[M]ove]</button>
    <button class= "button" id="partyButton"  >[P]arty</button>
    <button class= "button" id="editButton" >[E]dit </button>
    <button class= "button" id="saveButton" >[S]ave </button>
    <button class= "button" id="copyButton" >[C]opy </button>
    <button class= "button" id="newButton"  >[N]ew  </button>
    <button class= "button" id="addButton"  >[A]dd  </button>
    <button class= "button" id="deleteButton" >[D]elete </button>
    <button class= "button" id="dataButton" >[L]oad </button>
    <button class= "button" id="mapButton"  >[M]ap</button>

    </div>

<div class=  "Right"  id="Right" >

<!-- EVENTS MANAGER -->
<input class="locationLabel" id = "locationLabel"></input>
<button id="speakButton"> <img src="gifs/speaker.png" alt="Button Image" width="30" height="30">  </button>

<input class="eventManager" type="textarea" id="eventManager" name="eventManager" placeholder="Search for something..."> </div>

<!-- STORYTELLER -->
<div class="Storyteller" id="Storyteller">

</div>   

<!-- EDITOR -->
<div id= "Editor" class="Editor"></div>
</div>

<div class = "Centre" id="Centre">
</div>

<div class = "leftExpand" id="leftExpand"></div>

<div class = "Left"   id="Left">  </div>
</main>

<div class = "leftParty"   id="leftParty">  </div>
</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script> 

<script type="module" src="toolbar.js"></script>

<script type="module" src="load.js"></script> 
 
<script type="module" src="expandable.js"></script>
<script type="module" src="save.js"></script>
<script type="module" src="map.js"></script> 
<script type="module" src="party.js"></script>
<script type="module" src="hotkeys.js"></script> 
<script type="module" src="helper.js"></script>
<script type="module" src="add.js"></script>
<script type="module" src="editor.js"></script>
<script type="module" src="form.js"></script>
<script type="module" src="events.js"></script> 
<script type="module" src="npcs.js"></script> 
<script type="module" src="ref.js"></script>
<script type="module" src="battleMap.js"></script>
<script type="module" src="classes.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
