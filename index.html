<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- List of style sheets -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="map.css">    
<link rel="stylesheet" href="toolbar.css">
<link rel="stylesheet" href="sidebar.css">
<link rel="stylesheet" href="storyteller.css">
<link rel="stylesheet" href="edit.css">
<link rel="stylesheet" href="npcs.css">
<link rel="icon" type="image/x-icon" href="data:," />
<title>Excel_DM</title>
</head>
<body>

<header>

</header>

<div class = "mainToolbar" id="mainToolbar">

<button class= "button" id="mapButton"  >[M]ap</button>
<!-- Add this hidden input element -->
    <input type="file" id="fileInput" style="display: none">
<button class= "button" id="dataButton" >[D]ata</button>
<button class= "button" id="addButton"  >[A]dd</button>
<button class= "button" id="editButton"  >[E]dit</button>
<button class= "button" id="saveButton" >[S]ave</button>

</div>

<div class = "editToolbar" id="editToolbar"> 

<button class= "button" id="editEditButton"    >[E]dit   </button>
<button class= "button" id="editSaveButton"    >[S]ave   </button>
<button class= "button" id="editClearButton"   >[C]lear   </button>
<button class= "button" id="editDeleteButton"  >[D]elete </button>

</div> 

<main>

    <div class="center-screen">
        <img id="Banner" src="BannerLogo.gif" alt="Your GIF">
    </div>

<div class="sidebar">

<label class="locationLabel" id = "locationLabel"></label>

<div class="Storyteller" id="Storyteller"></div>   

<div class="EditorContainer">                         

    <textarea class="editLocationName" id="editLocationName"></textarea>             

    <label id = "playerLabel"> Player Knowledge:</label>
    <textarea class="editBox" id="editPlayerText" placeholder="Textbox 1"></textarea>           

    <label id = "gmLabel"> Game Master Knowledge:</label>
    <textarea class="editBox" id="editGMText" placeholder="Textbox 2"></textarea>   
    <div id="MonsteroptionsList"></div>
                
    <label id = "miscLabel"> Miscellaneous</label>
    <textarea class="editBox" id="editMiscText" placeholder="Textbox 3"></textarea>  


<form id="npcForm" class="npcForm">

<div id="NPCoptionsList"></div>

<div class="npcFormContainer">

<label for="npcName">NPC Name:</label>
<input class="smallField" type="textarea" id="npcName" name="npcName" required>

<label for="npcOccupation">Occupation:</label>
<input class="smallField" type="textarea" id="npcOccupation" name="npcOccupation"
placeholder="What do other people know them as?">

<label for="npcLevel">Level:</label>
<input class="smallField" type="number" id="npcLevel" name="npcLevel">

<label for="npcClass">Class:</label>
<input class="halfField" type="textarea" id="npcClass" name="npcClass" required>

<label for="MorningLocation">Morning Location:</label>
<select class="smallSelect" id="MorningLocation" required>                    
</select>

<label for="MorningActivity">They are currently...</label>
<input class="smallField" type="textarea" id="MorningActivity" name="MorningActivity"
placeholder="What do the normally do here? They are...">

<label for="AfternoonLocation">Afternoon Location:</label>
<select class="smallSelect" id="AfternoonLocation">                    
</select>

<label for="AfternoonActivity">They are currently...</label>
<input class="smallField" type="textarea" id="AfternoonActivity" name="AfternoonActivity"
placeholder="What do the normally do here? They are...">

<label for="NightLocation">Night Location:</label>
<select class="smallSelect" id="NightLocation">                    
</select>

<label for="NightActivity">They are currently...</label>
<input class="smallField" type="textarea" id="NightActivity" name="NightActivity"
placeholder="What do the normally do here? They are...">

<label for="npcPhysicalAppearance">Physical Character:</label>
<textarea class="largeField" type="textarea" id="npcPhysicalAppearance" name="npcPhysicalAppearance" 
placeholder="Describe the physical appearance of this character. What do they look like, and what can the players tell about the NPC's habits and history from this?"></textarea>        

<label for="npcEmotionalAppearance">Emotional Character:</label>
<textarea class="largeField" type="textarea" id="npcEmotionalAppearance" name="npcEmotionalAppearance" 
placeholder="Describe the internal emotional state of this NPC. What is their usual disposition?"></textarea>        

<label for="npcSocialAppearance">Social Character:</label>
<textarea class="largeField" type="textarea" id="npcSocialAppearance" name="npcSocialAppearance" 
placeholder="How does this NPC act socially? Are they outgoing or reserved; do people know them in just one role, or many?"></textarea>        


</div>
  
</form>

<form id="tableForm">

<div class="topTable">       



<label for="numRows">Rows:</label>
<input type="number" id="numRows" value=30 name="numRows" min="1" required><br><br>

<label for="numCols">Columns:</label>
<input type="number" id="numCols" value=5 name="numCols" min="1" required><br><br>

</div>

<div class="bottomTable">  

<div id="tableContainer"></div>

</div>

</form>

<div class="AmbienceContainer"> 

<label id = "AmbienceHead"> Set Ambience:</label>
<p>Set the dynamic and continuous description style to theme each entry. These
are stored in a .json file. Select rediance for ambient lighting.
</p>

<label for="radianceDropdown">Interior or Exterior:</label>
<select id="radianceDropdown">
<option value="exterior">Exterior</option>
<option value="interior">Interior</option>        
</select>

<br>

<label for="contextDropdown">Select Context:</label>
<select id="contextDropdown">
<option value=""></option>
</select>

<br>

<label for="mainAmbienceDropdown">Select Main:</label>
<select id="mainAmbienceDropdown">
<option value=""></option>
</select>

<br>

<label for="secondAmbienceDropdown">Select Second:</label>
<select id="secondAmbienceDropdown">
<option value="">Select Main</option>
</select>

<br>

<label id = "ExportHead"> Export .csv :</label>
<p>Export the npcArray as a .csv file for easier editing.
</p>

<div class = "exportToolbar" id="exportToolbar"> 
<button type="button" class = "button" id="importData">Import</button>
<input type="file" id="csvFileInput" style="display: none">
<button type="button" class = "button" id="exportData">Export</button>
</div>
</div>

<div class = "bottomToolbar" id="bottomToolbar"> 

<button class= "button" id="prevButton"    >[Previous] </button>
<button class= "button" id="nextButton"    >[N]ext   </button>    

</div>

</div>


</div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script type="module" src="map.js"></script> 
<script type="module" src="toolbar.js"></script> 
<script type="module" src="hotkeys.js"></script> 
<script type="module" src="add.js"></script>
<script type="module" src="array.js"></script>
<script type="module" src="edit.js"></script>
<script type="module" src="ambience.js"></script> 
<script type="module" src="monsters.js"></script> 
<script type="module" src="npcs.js"></script> 
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>




</body>
</html>
