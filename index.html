<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- List of style sheets -->
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="map.css">    
<link rel="stylesheet" href="toolbar.css">
<link rel="stylesheet" href="sidebar.css">
<link rel="stylesheet" href="storyteller.css">
<link rel="stylesheet" href="edit.css">
<link rel="stylesheet" href="npcs.css">
<link rel="stylesheet" href="monsters.css">
<link rel="stylesheet" href="events.css">

<link rel="icon" type="image/x-icon" href="data:," />
<title>Excel_DM</title>
</head>
<body>

<header>

</header>

<div class = "mainToolbar" id="mainToolbar">

<button class= "button" id="mapButton"  >[M]ap</button>
<!-- Add this hidden input element -->
<input type="file" id="fileInput" style="display: none">
<button class= "button" id="dataButton" >[D]ata</button>
<button class= "button" id="addButton"  >[A]dd</button>
<button class= "button" id="editButton"  >[E]dit</button>
<button class= "button" id="saveButton" >[S]ave</button>

</div>

<div class="extraInfoContainer" id="extraInfoContainer">

<div class = "extraInfo" id="extraInfo">
<div class="extraContent" id="extraContent"></div>
</div>

<div class = "extraInfo2" id="extraInfo2">
<div class="extraContent2" id="extraContent2"></div>
</div>

</div> 

<div class = "editToolbar" id="editToolbar"> 

<button class= "button" id="editEditButton"    >[E]dit   </button>
<button class= "button" id="editSaveButton"    >[S]ave   </button>
<button class= "button" id="editClearButton"   >[C]lear   </button>
<button class= "button" id="editDeleteButton"  >[D]elete </button>

</div> 

<main>

<div class="center-screen">
<img id="Banner" src="BannerLogo.gif" alt="Your GIF">
</div>

<div class="sidebar">

<div class="eventManagerContainer">

<select class="eventManagerSelect" id="eventManagerSelect">
<option value="all">All</option> </select>

<button class= "button" id="enableEventButton">  Enable   </button>
<button class= "button" id="disableEventButton"> Disable  </button>

</div>

<br>

<label class="locationLabel" id = "locationLabel"></label>

<div class="Storyteller" id="Storyteller"></div>   

<div class="EditorContainer">                         

<textarea class="editLocationName" id="editLocationName"></textarea>             

<textarea class="editBox" id="textLocation"></textarea>  

<div id="itemList"></div>

<form id="itemForm" class="itemForm">
<div class="itemFormContainer">

<label for="itemName">Name:</label>
<input class="lineField" type="textarea" id="itemName" name="itemName" placeholder="{... to Search" required>

<label for="itemType">Type:</label>
<input class="lineField" type="textarea" id="itemType" name="itemType">

<br>

<div class = "Monster-stats-all">

<div class="Monster-stats-left"> 

<label for="itemSize">Size:</label>
<input class="halfField" type="textarea" id="itemSize" name="itemSize">

<label for="itemWeight">Weight:</label>
<input class="halfField" type="textarea" id="itemWeight" name="itemWeight">

<label for="itemCost">Cost:</label>
<input class="halfField" type="textarea" id="itemCost" name="itemCost">

</div>

<div class="Monster-stats-right"> 

<label for="itemDamage">Damage:</label>
<input class="halfField" type="textarea" id="itemDamage" name="itemDamage">

<label for="itemRange">Range:</label>
<input class="halfField" type="textarea" id="itemRange" name="itemRange">

<label for="itemAC">Armour Class:</label>
<input class="halfField" type="textarea" id="itemAC" name="itemAC">



</div>
</div>

<label for="itemDescription">Description:</label>
<textarea class="medField" type="textarea" id="itemDescription" name="itemDescription"></textarea>

</div>
</form>

<form id="spellsForm" class="spellsForm">
<div class="spellsFormContainer">

<label for="spellName">Name:</label>
<input class="lineField" type="textarea" id="spellName" name="spellName" placeholder="{... to Search" required>
<br>

<div class = "Monster-stats-all">

    <div class="Monster-stats-left"> 

    <label for="spellClass">Class:</label>
    <input class="halfField" type="textarea" id="spellClass" name="spellClass">
      
    
    </div>
    
    <div class="Monster-stats-right"> 
    
    <label for="spellLevel">Level:</label>
    <input class="halfField" type="textarea" id="spellLevel" name="spellLevel">
    
    </div>
    </div>

    <div class = "Monster-stats-all">

        <div class="Monster-stats-left"> 
      
        <label for="spellRange">Range:</label>
        <input class="halfField" type="textarea" id="spellRange" name="spellRange">
        
        </div>
        
        <div class="Monster-stats-right"> 
        
        <label for="spellDuration">Duration:</label>
        <input class="halfField" type="textarea" id="spellDuration" name="spellDuration">
           
        
        </div>
        </div>

<label for="spellDescription">Description:</label>
<textarea class="medField" type="textarea" id="spellDescription" name="spellDescription"></textarea>

<label for="spellReverse">Reverse:</label>
<textarea class="medField" type="textarea" id="spellReverse" name="spellReverse"></textarea>

<label for="spellNote">Note:</label>
<textarea class="medField" type="textarea" id="spellNote" name="spellNote"></textarea>



</div>
</form>

<form id="monsterForm" class="monsterForm">
<div class="monsterFormContainer">

<label for="monsterName">Name:</label>
<input class="lineField" type="textarea" id="monsterName" name="monsterName" placeholder="{... to Search" required>

<label for="monsterType">Type:</label>
<input class="lineField" type="textarea" id="monsterType" name="monsterType">

<label for="monsterAppearing"># Appearing:</label>
<input class="lineField" type="textarea" id="monsterAppearing" name="monsterAppearing">

<label for="monsterDescription">Description:</label>
<textarea class="largeField" type="textarea" id="monsterDescription" name="monsterDescription"></textarea>

<br>

<div class = "Monster-stats-all">

<div class="Monster-stats-left"> 

<label for="monsterAttacks">Attacks:</label>
<input class="halfField" type="textarea" id="monsterAttacks" name="monsterAttacks">

<label for="monsterDamage">Damage:</label>
<input class="halfField" type="textarea" id="monsterDamage" name="monsterDamage">

<label for="monsterHD">Hit Dice:</label>
<input class="halfField" type="textarea" id="monsterHD" name="monsterHD">

<label for="monsterHDRange">Hit Range:</label>
<input class="halfField" type="textarea" id="monsterHDRange" name="monsterHDRange">

<label for="monsterSaveAs">Save As:</label>
<input class="halfField" type="textarea" id="monsterSaveAs" name="monsterSaveAs">

</div>

<div class="Monster-stats-right"> 

<label for="monsterMorale">Morale:</label>
<input class="halfField" type="textarea" id="monsterMorale" name="monsterMorale">

<label for="monsterMovement">Movement:</label>
<input class="halfField" type="textarea" id="monsterMovement" name="monsterMovement">

<label for="monsterAC">Armour Class:</label>
<input class="halfField" type="textarea" id="monsterAC" name="monsterAC">

<label for="monsterXP">Exp Points:</label>
<input class="halfField" type="textarea" id="monsterXP" name="monsterXP">

<label for="monsterTreasure">Treasure:</label>
<input class="halfField" type="textarea" id="monsterTreasure" name="monsterTreasure">



</div>
</div>

<label for="monsterSpecial">Special:</label>
<textarea class="medField" type="textarea" id="monsterSpecial" name="monsterSpecial"></textarea>

</div>
</form>


<form id="npcForm" class="npcForm">
<div class="npcFormContainer">

<label for="npcName">Full or Unique Name:</label>
<input class="lineField" type="textarea" id="npcName" name="npcName" placeholder="{... to Search" required>

<label for="npcOccupation">3 Word Description</label>
<input class="lineField" type="textarea" id="npcOccupation" name="npcOccupation"
placeholder="What do other people know them as?">

<br>

<label for="npcLevel">Level:</label>
<input class="stat" type="number" id="npcLevel" name="npcLevel">

<label for="npcClass">Class:</label>
<input class="halfField" type="textarea" id="npcClass" name="npcClass">

<br><br>


<label for="npcBackStory">Backstory:</label>
<textarea class="largeField" type="textarea" id="npcBackStory" name="npcBackStory" 
placeholder="Put any other information about this NPC here."></textarea>

<br>

<label for="MorningLocation">Morning Location:</label>
<select class="smallSelect" id="MorningLocation" required>                    
</select>

<input class="lineField" type="textarea" id="MorningActivity" name="MorningActivity"
placeholder="What do the normally do here? They are...">

<label for="AfternoonLocation">Afternoon Location:</label>
<select class="smallSelect" id="AfternoonLocation">                    
</select>

<input class="lineField" type="textarea" id="AfternoonActivity" name="AfternoonActivity"
placeholder="What do the normally do here? They are...">

<label for="NightLocation">Night Location:</label>
<select class="smallSelect" id="NightLocation">                    
</select>

<input class="lineField" type="textarea" id="NightActivity" name="NightActivity"
placeholder="What do the normally do here? They are...">


<br>

<div class = "NPC-stats-all">

<div class="NPC-stats-left"> 

<label for="STR">Strength:</label>
<input class="stat" type="number" id="STR" name="STR">

<label for="DEX">Dexterity:</label>
<input class="stat" type="number" id="DEX" name="DEX">

<label for="INT">Intelligence:</label>
<input class="stat" type="number" id="INT" name="INT">    

</div>

<div class="NPC-stats-right"> 

<label for="WIS">Wisdom:</label>
<input class="stat" type="number" id="WIS" name="WIS">

<label for="CON">Constitution:</label>
<input class="stat" type="number" id="CON" name="CON">

<label for="CHA">Charisma:</label>
<input class="stat" type="number" id="CHA" name="CHA">

</div>
</div>
</div>
</form>


<form id="ambienceForm" class="ambienceForm">
<div class="monsterFormContainer">

<label for="ambienceTitle">Title:</label>
<input class="lineField" type="textarea" id="ambienceTitle" name="ambienceTitle" placeholder="{... to Search" required>

<label for="ambienceContext">Context:</label>
<input class="lineField" type="textarea" id="ambienceContext" name="ambienceContext"  required>

<div class = "Monster-stats-all">

<div class="Monster-stats-left"> 

<label for="ambienceMain">Primary:</label>
<input class="halfField" type="textarea" id="ambienceMain" name="ambienceMain">   

</div>

<div class="Monster-stats-right"> 

<label for="ambienceSecond">Secondary:</label>
<input class="halfField" type="textarea" id="ambienceSecond" name="ambienceSecond">

</div>

</div>

<label for="ambienceDescription">Description:</label>
<textarea class="medField" type="textarea" id="ambienceDescription" name="ambienceDescription"></textarea>

<label for="ambienceSight">Sight:</label>
<textarea class="smallField" type="textarea" id="ambienceSight" name="ambienceSight"></textarea>

<label for="ambienceSmell">Smell:</label>
<textarea class="smallField" type="textarea" id="ambienceSmell" name="ambienceSmell"></textarea>

<label for="ambienceSounds">Sounds:</label>
<textarea class="smallField" type="textarea" id="ambienceSounds" name="ambienceSounds"></textarea>

<label for="ambienceFeel">Feel:</label>
<textarea class="smallField" type="textarea" id="ambienceFeel" name="ambienceFeel"></textarea>

<label for="ambienceTaste">Taste:</label>
<textarea class="smallField" type="textarea" id="ambienceTaste" name="ambienceTaste"></textarea>

</div>
</form>


<div class="SettingsContainer"> 


<label for="exportDropdown">Select Array:</label>
<select id="exportDropdown">
<option value="">Select Array!</option>
<option value="NPCs">NPCs</option>
<option value="Locations">Locations</option>
</select>

<div class = "exportToolbar" id="exportToolbar"> 
<button type="button" class = "button" id="importData">Import</button>
<input type="file" id="csvFileInput" style="display: none">
<button type="button" class = "button" id="exportData">Export</button>
</div>

</div>

<div class = "bottomToolbar" id="bottomToolbar"> 

<button class= "button" id="prevButton"    >[Previous] </button>
<button class= "button" id="nextButton"    >[N]ext   </button>    

</div>

</div>


</div>

</main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

<script type="module" src="map.js"></script> 
<script type="module" src="spells.js"></script> 
<script type="module" src="toolbar.js"></script> 
<script type="module" src="hotkeys.js"></script> 
<script type="module" src="add.js"></script>
<script type="module" src="array.js"></script>
<script type="module" src="edit.js"></script>
<script type="module" src="ambience.js"></script> 
<script type="module" src="monsters.js"></script> 
<script type="module" src="npcs.js"></script> 
<script type="module" src="ref.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>




</body>
</html>
